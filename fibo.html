<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fibo</title>

  <link href="style/fibo.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon_fibo.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">fibo</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">When will it end?</p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with adjacent numbers in the Fibonacci sequence touch, they <strong>merge into one!</strong>
    </p>
    <hr>
    <p>
    fibo was created by <a href="http://www.davehowcroft.com" title="Dave Howcroft">Dave Howcroft</a> using open source code from <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a>'s <a href="http://gabrielecirulli.github.io/2048/" title="The Original 2048">2048</a>.
    </p>
  </div>

  <script src="js_fibo/bind_polyfill.js"></script>
  <script src="js_fibo/classlist_polyfill.js"></script>
  <script src="js_fibo/animframe_polyfill.js"></script>
  <script src="js_fibo/keyboard_input_manager.js"></script>
  <script src="js_fibo/html_actuator.js"></script>
  <script src="js_fibo/grid.js"></script>
  <script src="js_fibo/tile.js"></script>
  <script src="js_fibo/local_storage_manager.js"></script>
  <script src="js_fibo/game_manager.js"></script>
  <script src="js_fibo/application.js"></script>
</body>
</html>
